<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gerador de Orçamentos</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="" alt="Logo da empresa">
            <h1>Gerador de Orçamentos</h1>
        </div>
    </header>

    <section id="cliente">
        <h2>Dados do Cliente</h2>
            <form action="">
                <div class="input-container">
                    <input type="text" id="nome_cliente" name="nome_cliente" required>
                    <label for="nome_cliente"><span>Nome do Cliente</span></label>
                  </div>
                  
                  <div class="input-container">
                    <input type="text" id="cnpj_cliente" name="cnpj_cliente" pattern="\d{14}" title="CNPJ deve conter 14 dígitos" required>
                    <label for="cnpj_cliente"><span>CNPJ do Cliente</span></label>
                  </div>
                  
                  <div class="input-container">
                    <input type="tel" id="telefone_cliente" name="telefone_cliente" required>
                    <label for="telefone_cliente"><span>Número do cliente</span></label>
                  </div>
            </form>
    </section>
</body>
</html>
