<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/image/favicon--medcar.ico" type="image/x-icon">
    <title>Gerador de Orçamentos</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="./assets/image/logo--medcar.png" alt="Logo da empresa">
            <h1>Gerador de Orçamentos</h1>
        </div>
    </header>

    <main>
        <section id="cliente">
            <h2>Dados do Cliente</h2>
                <form id="form-cliente">
                    <div class="input-container">
                        <input type="text"  placeholder=" " id="nome_cliente" name="nome_cliente" required>
                        <label for="nome_cliente"><span>Nome do Cliente</span></label>
                    </div>
                    
                    <div class="input-container">
                        <input type="text"  placeholder=" " id="cnpj_cliente" name="cnpj_cliente"  title="CNPJ deve conter 14 dígitos" required>
                        <label for="cnpj_cliente"><span>CNPJ do Cliente</span></label>
                    </div>
                    
                    <div class="input-container">
                        <input type="tel"  placeholder=" " id="telefone_cliente" name="telefone_cliente" required>
                        <label for="telefone_cliente"><span>Número do cliente</span></label>
                    </div>
                </form>
        </section>

        <section id="itens">
            <h2>Itens do Orçamento</h2>
            <p id="orcamento-id">ID do Orçamento: </p>
                <form id="form-itens">
                    <div class="input-container">
                        <input type="text"  placeholder=" " id="nome_item" name="nome_item" required>
                        <label for="nome_item"><span>Nome do Item</span></label>
                    </div>
                    
                    <div class="input-container">
                        <input type="number"  placeholder=" " id="quantidade_item" name="quantidade_item" min="0" required>
                        <label for="quantidade_item"><span>Quantidade do Item</span></label>
                    </div>
                    
                    <div class="input-container">
                        <input type="number"  placeholder=" " id="valor_item" name="valor_item" required>
                        <label for="valor_item"><span>Valor do Item</span></label>
                    </div>

                    <button class="btn-adicionar" type="submit">Adicionar Item</button>
                </form>

                <table class="corpo-tabela">
                    <thead>
                        <tr>
                        <th>Nome do Item</th>
                        <th>Quantidade</th>
                        <th>Valor unitário</th>
                        <th>Total</th>
                        <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">
                    </tbody>
                </table>

                <p id="total-geral">Total Geral: R$ 0,00</p>

                <div class="bnts">
                    <button id="btn-pdf">Gerar PDF</button>
                    <button id="btn-salvar">Salvar</button>
                    <button id="btn-carregar">Carregar</button>
                </div>

        </section>
    </main>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- AutoTable -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

 <!-- Import de códigos -->
<script src="./assets/script/logoBase64.js"></script>
<script src="./assets/script/script.js"></script>

</body>
</html>
